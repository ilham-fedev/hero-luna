<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luna Beach Club - Hero Clone</title>

    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top Navigation -->
    <nav class="top-nav">
      <div class="nav-left">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="nav-center">
        <img
          src="assets/luna-beach-club-logo.png"
          alt="Luna"
          class="logo" />
      </div>
      <div class="nav-right">
        <button class="book-btn">BOOK</button>
      </div>
    </nav>

    <!-- Hero Slider Section -->
    <div class="hero-section">
      <div class="sliders">
        <div class="main-sliders owl-carousel owl-theme">
          <!-- Slide 1: Luna Beach Club Video -->
          <div class="item" data-hash="luna-beach-club">
            <div class="mask">
              <video autoplay loop muted playsinline>
                <source
                  src="assets/luna_beach_club_intro.mp4"
                  type="video/mp4" />
              </video>
            </div>
          </div>

          <!-- Slide 2: Restaurant 369 -->
          <div class="item" data-hash="restaurant-369">
            <div class="mask">
              <div
                class="img"
                style="
                  background: url(assets/luna-beach-club-restaurant-1.jpg)
                    50% 50% no-repeat;
                  background-size: cover;
                "></div>
            </div>
          </div>

          <!-- Slide 3: Table 369 -->
          <div class="item" data-hash="table-369">
            <div class="mask">
              <div
                class="img"
                style="
                  background: url(assets/table-369-1-2.jpg)
                    50% 50% no-repeat;
                  background-size: cover;
                "></div>
            </div>
          </div>

          <!-- Slide 4: Utopia Cave Club -->
          <div class="item" data-hash="utopia-cave-club">
            <div class="mask">
              <div
                class="img"
                style="
                  background: url(assets/utopia-cave-club-1.jpg)
                    50% 50% no-repeat;
                  background-size: cover;
                "></div>
            </div>
          </div>

          <!-- Slide 5: Beer Garden -->
          <div class="item" data-hash="beer-garden">
            <div class="mask">
              <div
                class="img"
                style="
                  background: url(assets/luna-beer-garden-1.jpg)
                    50% 50% no-repeat;
                  background-size: cover;
                "></div>
            </div>
          </div>

          <!-- Slide 6: Jelly Beans -->
          <div class="item" data-hash="jelly-beans">
            <div class="mask">
              <div
                class="img"
                style="
                  background: url(assets/jelly-beans-at-luna-beach-club.jpg)
                    50% 50% no-repeat;
                  background-size: cover;
                "></div>
            </div>
          </div>

          <!-- Slide 7: Gardenia Tree Pods -->
          <div class="item" data-hash="gardenia-tree-pods">
            <div class="mask">
              <div
                class="img"
                style="
                  background: url(assets/gardenia-tree-pods-at-luna-1.jpg)
                    50% 50% no-repeat;
                  background-size: cover;
                "></div>
            </div>
          </div>

          <!-- Slide 8: THK Tower -->
          <div class="item" data-hash="thk-tower">
            <div class="mask">
              <div
                class="img"
                style="
                  background: url(assets/thk-tower.jpg)
                    50% 50% no-repeat;
                  background-size: cover;
                "></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Circular Navigation Menu -->
      <div class="menu_wrapper">
        <div class="menu" id="Menu">
          <!-- Navigation Item 1: Luna Beach Club -->
          <div class="luna-menu-item item0">
            <a
              href="#luna-beach-club"
              data-title="&lt;img src='assets/luna-beach-club-logo.png' alt='Luna Beach Club'&gt;"
              data-desc="Created with curiosity to reimagine the beach club experience"
              data-url="https://lunabeachclubbali.com/experience/luna-beach-club/"
              data-num="0">
              <img src="assets/Elysium-crop.png" alt="Luna Beach Club" />
            </a>
          </div>

          <!-- Navigation Item 2: Restaurant 369 -->
          <div class="luna-menu-item item1 active">
            <a
              href="#restaurant-369"
              data-title="&lt;img src='assets/restaurant-369-logo.png' alt='Restaurant 369'&gt;"
              data-desc="Ambient restaurant by day, elevated supper club by night"
              data-url="https://lunabeachclubbali.com/experience/restaurant-369/"
              data-num="1">
              <img src="assets/Restaurant-crop.png" alt="Restaurant 369" />
            </a>
          </div>

          <!-- Navigation Item 3: Table 369 -->
          <div class="luna-menu-item item2">
            <a
              href="#table-369"
              data-title="&lt;img src='assets/table-369-logo.png' alt='Table 369'&gt;"
              data-desc="18 Courses of Bold Flavors, Perfect Pairings, and Culinary Artistry"
              data-url="https://lunabeachclubbali.com/experience/table-369/"
              data-num="2">
              <img src="assets/Table-crop.png" alt="Table 369" />
            </a>
          </div>

          <!-- Navigation Item 4: Utopia Cave Club -->
          <div class="luna-menu-item item3">
            <a
              href="#utopia-cave-club"
              data-title="&lt;img src='assets/utopia-cave-club-logo.png' alt='Utopia Cave Club'&gt;"
              data-desc="Utopia Cave Club offers vibrant day parties and hedonistic nights"
              data-url="https://lunabeachclubbali.com/experience/utopia-cave-club/"
              data-num="3">
              <img src="assets/Utopia-crop.png" alt="Utopia Cave Club" />
            </a>
          </div>

          <!-- Navigation Item 5: Beer Garden -->
          <div class="luna-menu-item item4">
            <a
              href="#beer-garden"
              data-title="&lt;img src='assets/luna-beer-garden-logo.png' alt='Luna Beer Garden'&gt;"
              data-desc="Bali's only oceanfront, elevated beer garden"
              data-url="https://lunabeachclubbali.com/experience/beer-garden/"
              data-num="4">
              <img src="assets/LBG-crop.png" alt="Luna Beer Garden" />
            </a>
          </div>

          <!-- Navigation Item 6: Jelly Beans -->
          <div class="luna-menu-item item5">
            <a
              href="#jelly-beans"
              data-title="&lt;img src='assets/jelly-beans-logo.png' alt='Jelly Beans'&gt;"
              data-desc="Vibrant Gelato bar by day and mischievous cocktail den by night"
              data-url="https://lunabeachclubbali.com/experience/jelly-beans/"
              data-num="5">
              <img src="assets/Jellybeans-crop.png" alt="Jelly Beans" />
            </a>
          </div>

          <!-- Navigation Item 7: Gardenia Tree Pods -->
          <div class="luna-menu-item item6">
            <a
              href="#gardenia-tree-pods"
              data-title="&lt;img src='assets/gardenia-logo.png' alt='Gardenia Tree Pods'&gt;"
              data-desc="Immerse yourself in Gardenia our bamboo Treepods, nature's playground"
              data-url="https://lunabeachclubbali.com/experience/gardenia-tree-pods/"
              data-num="6">
              <img src="assets/Gardenia-crop.png" alt="Gardenia Tree Pods" />
            </a>
          </div>

          <!-- Navigation Item 8: THK Tower -->
          <div class="luna-menu-item item7">
            <a
              href="#thk-tower"
              data-title="THK Tower"
              data-desc="An architectural masterpiece with 3D mapping show"
              data-url="https://lunabeachclubbali.com/experience/thk-tower/"
              data-num="7">
              <img src="assets/THK-crop.png" alt="THK Tower" />
            </a>
          </div>
        </div>

        <!-- Content Preview Label -->
        <div class="preview_label">
          <h3 class="heading">
            <img
              src="assets/restaurant-369-logo.png"
              alt="Restaurant 369" />
          </h3>
          <p class="desc">
            Ambient restaurant by day, elevated supper club by night
          </p>
          <a href="#" class="btn btn-solid-white">EXPLORE</a>
        </div>
      </div>
    </div>

    <!-- jQuery and Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
